<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="as.css">
</head>
<body>
    <div id="logo">
        <img src="google-logo-history-png-2585.png" alt="">
    </div>

    <div id="links">
        <a href="google.html">Google Search</a>
        <a href="image.html">Image Search</a>
    </div>

    <div id="sub">
        <p>Advanced Search</p>
    </div>
    
    <hr>
    <form action="https://www.google.com/search" name="f">
    <div id="inputs">
        <div id="in">Find pages with...</div>

        <div id="in">
            <div id="label">all these words:</div>
            <div id="en">
                <input type="text" name="as_q">
            </div>
        </div>

        <div id="in">
            <div id="label">this exact word or phrase:</div>
            <div id="en">
                <input type="text" name="as_epq">
            </div>
        </div>
    
        <div id="in">
            <div id="label">any of these words:</div>
            <div id="en">
                <input type="text" name="as_oq">
            </div>
        </div>

        <div id="in">
            <div id="label">none of these words:</div>
            <div id="en">
                <input type="text" name="as_eq">
            </div>
        </div>
        
        <div id="in">
            <div id="label">numbers ranging from:</div>
            <div id="do">
                <div id="ein">
                    <input type="number" name="as_nlo">
                </div>
                <div id="to">to</div>
                <div id="ein">
                    <input type="number" name="as_nhi">
                </div>
            </div>
        </div>

    </div>

    <div id="button">
        <input type="submit" value="Advanced Search" name="btnk">
    </div>
    </form>
</body>
</html>

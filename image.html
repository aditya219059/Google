<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="links">
        <a href="index.html">Google Search</a>
        <a href="advance.html">Advance Search</a>
    </div>

    <div id="main">
        <div id="logo">
            <img src="google-logo-history-png-2585.png" alt="">
        </div>

        <form action="https://google.com/images">
            <div id="input">
                <img src="magnifying-glass.png" alt="" class="search">
                <input type="text" placeholder="Image Search..." name="q" autofocus>
            </div>
            <div class="extras">
                <input type="submit" value="Google Search">
            </div>
        </form>
    </div>
</body>
</html>

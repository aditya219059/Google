<!DOCTYPE html>

<head>

    <title>Google Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="links">
        <a href="image.html">Images</a>

    <div id="main">

        <form action="https://google.com/search" class="else" name="gs">
